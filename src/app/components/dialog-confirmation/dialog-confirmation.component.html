<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{data.subTitle}}</h3>
  <p>
    {{data.message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" >{{data.cancelText}}</button>
  <button mat-button id="confirm-button" (click)="confirm()" cdkFocusInitial>{{data.confirmText}}</button>
</mat-dialog-actions>
