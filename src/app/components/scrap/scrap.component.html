<app-header></app-header>
<div class="create-part-content">
  <h1>Scrap des photos sur un sujet</h1>
  <p class="create-part-content">
    Vous pouvez scrap des photos sur le sujet que vous désirez
  </p>

  <h2>Ecrivez le sujet</h2>
  <form class="form-keyword" [formGroup]="scrapForm" (ngSubmit)="scrapApi()">

        <span class="inputs_form">
            <mat-form-field class="example-form-field">
              <mat-label>Sujet</mat-label>
              <input matInput type="text" name="name" formControlName="name" required>
            </mat-form-field>
        </span>

    <span id="button-validation">
            <button id="button_connect" [ngClass]="{'button_connect_active': !scrapForm.invalid && !buttonCreatePart}" mat-raised-button [disabled]="scrapForm.invalid || playDuoService.buttonCreatePart">Valider</button>
        </span>

  </form>
</div>

<div class="create-part-content">
  <h1>lister les photos d'un sujet</h1>
  <p class="create-part-content">
    regardez les photos d'un sujet précédement scrapé
  </p>

  <h2>Ecrivez le sujet</h2>
  <form class="form-keyword" [formGroup]="listScrapForm" (ngSubmit)="listScrapApi()">

        <span class="inputs_form">
            <mat-form-field class="example-form-field">
              <mat-label>Sujet</mat-label>
              <input matInput type="text" name="name" formControlName="name" required>
            </mat-form-field>
        </span>

    <span class="button-validation">
            <button class="button_connect" [ngClass]="{'button_connect_active': !listScrapForm.invalid && !buttonCreatePart}" mat-raised-button [disabled]="listScrapForm.invalid || buttonCreatePart">Valider</button>
        </span>

  </form>
</div>
<div class="images-content">
  <span class="image-content" *ngFor="let picture of scrapPictureService.pictures">
    <a class="image-content" href="http://localhost:5000/static/{{picture.name}}"  target="_blank" ><img class="scrap-picture" src="http://localhost:5000/static/{{picture.name}}"></a>
  </span>
</div>
